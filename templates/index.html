{% extends 'layout.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Votación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            padding-top: 56px;
        }
        .map-container {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .centro-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Electoral</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Centros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Centros de Votación</h1>
        
        <!-- Mapa -->
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Lista de centros -->
        <div class="row">
            <div class="col-md-6">
                <h3>Lista de Centros</h3>
                <div id="centros-list">
                    <!-- Los centros se cargarán aquí dinámicamente -->
                </div>
            </div>
            <div class="col-md-6">
                <h3>Información del Centro</h3>
                <div id="centro-detalle" class="centro-info">
                    <p class="text-muted">Selecciona un centro en el mapa o en la lista para ver sus detalles</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Datos de ejemplo que deberían venir de tu base de datos
        // En tu implementación real, estos datos vendrían de tu backend
        const centros = [
            {% for centro in centros %}
            {
                id: {{ centro.id }},
                nombre: "{{ centro.nombre }}",
                lat: {{ centro.lat }},
                lon: {{ centro.lon }},
                mesas: {{ centro.mesas|length }}
            },
            {% endfor %}
        ];

        // Inicializar el mapa
        const map = L.map('map').setView([-34.6037, -58.3816], 12);
        
        // Añadir capa de tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir marcadores para cada centro
        const markers = [];
        centros.forEach(centro => {
            const marker = L.marker([centro.lat, centro.lon])
                .addTo(map)
                .bindPopup(`<b>${centro.nombre}</b><br><a href="#" class="ver-detalle" data-id="${centro.id}">Ver detalles</a>`);
            
            markers.push({
                id: centro.id,
                marker: marker
            });
            
            // Evento para mostrar detalles al hacer clic en el marcador
            marker.on('click', function() {
                mostrarDetalleCentro(centro);
            });
        });

        // Cargar lista de centros
        function cargarListaCentros() {
            const lista = document.getElementById('centros-list');
            lista.innerHTML = '';
            
            centros.forEach(centro => {
                const item = document.createElement('div');
                item.className = 'centro-info mb-2';
                item.innerHTML = `
                    <h5>${centro.nombre}</h5>
                    <p class="mb-1"><small>Mesas: ${centro.mesas}</small></p>
                    <button class="btn btn-primary btn-sm ver-detalle" data-id="${centro.id}">Ver detalles</button>
                `;
                lista.appendChild(item);
            });
            
            // Añadir eventos a los botones
            document.querySelectorAll('.ver-detalle').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = parseInt(this.getAttribute('data-id'));
                    const centro = centros.find(c => c.id === id);
                    if (centro) {
                        mostrarDetalleCentro(centro);
                        
                        // Centrar el mapa en el centro seleccionado
                        map.setView([centro.lat, centro.lon], 15);
                        
                        // Abrir el popup del marcador correspondiente
                        const markerObj = markers.find(m => m.id === id);
                        if (markerObj) {
                            markerObj.marker.openPopup();
                        }
                    }
                });
            });
        }

        // Mostrar detalles de un centro
        function mostrarDetalleCentro(centro) {
            const detalle = document.getElementById('centro-detalle');
            detalle.innerHTML = `
                <h4>${centro.nombre}</h4>
                <p><strong>Coordenadas:</strong> Lat: ${centro.lat}, Lon: ${centro.lon}</p>
                <p><strong>Número de mesas:</strong> ${centro.mesas}</p>
                <a href="/centro/${centro.id}" class="btn btn-primary">Ver mesas</a>
            `;
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarListaCentros();
        });
    </script>
</body>
</html>

{% endblock %}
